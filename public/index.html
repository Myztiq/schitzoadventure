<!DOCTYPE HTML>
<HTML>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <script src='/javascripts/third-party/jquery-2.0.3.min.js'></script>

    <script src="/javascripts/third-party/soundmanager2.js"></script>
    <script src="/javascripts/sounds.js"></script>

    <script src='/javascripts/game.js'></script>
    <script src='/javascripts/levels/intro.js'></script>
    <script src='/javascripts/levels/scene1.js'></script>
    <script src='/javascripts/levels/scene2.js'></script>
    <script src='/javascripts/levels/scene3.js'></script>
    <script src='/javascripts/levels/scene4.js'></script>
    <script src='/javascripts/levels/scene5.js'></script>
    <script src='/javascripts/levels/scene6.js'></script>
    <script src='/javascripts/levels/scene7.js'></script>
    <script src='/javascripts/levels/end.js'></script>
  </head>
  <body>
    <h1>Joans Schizophrenic Adventure of <span>Magic</span></h1>
    <div class="gameWrapper loading">
      <div class="loader"><div class="loaderInner"></div></div>
      <div id="main-menu" class="scene active">
        <div id="start" class="btn btn-huge">Start</div>
      </div>
      <div id="scene1" class="scene">
        <div class="fromGod">
          <div class="visionText">This vision brought to you by the letter <span>H</span></div>
          <div class="exit btn">I Get It Already</div>
        </div>
        <div class="choices">
          <div class="choice" id="peasants">
            <img src="/images/peasant.png">
            <span class="label">Peasants</span>
          </div>
          <div class="choice" id="pheasants">
            <img src="/images/pheasant.png">
            <span class="label">Pheasants</span>
          </div>
          <div class="choice" id="nobility">
            <img src="/images/nobles.png">
            <span class="label">Nobility</span>
          </div>
        </div>
        <div class="dialogue">
            <p id="#talk0">GENERAL SAYS A THING</p>
            <p id="#talk1">JOAN SAYS A THING</p>
        </div>
      </div>
      <div id="scene2" class="scene">
        <p>SCENE 2 GO</p>
        <button id="french-maid">french maid outfit</button>
        <button id="tank-top">tank top & booty shorts</button>
        <button id="plate-armor">plate armor</button>
      </div>
      <div id="scene3" class="scene">
        <p>SCENE 3 GO</p>
        <button id="high-road">high road</button>
        <button id="low-road">low road</button>
        <button id="yellowbrick">yellow brick road</button>
      </div>
      <div id="scene4" class="scene">
        <p>SCENE 4 GO</p>
        <button id="knights">knights</button>
        <button id="kites">kites</button>
        <button id="lights">lights</button>
      </div>
      <div id="scene5" class="scene">
        <p>SCENE 5 GO</p>
        <button id="ice-cream">ice cream</button>
        <button id="flogging">flogging</button>
        <button id="twilight">twilight</button>
      </div>
      <div id="scene6" class="scene">
        <p>SCENE 6 GO</p>
        <button id="husbands">husbands</button>
        <button id="trojan-horse">trojan horse</button>
        <button id="ice-cream2">ice cream</button>
      </div>
      <div id="scene7" class="scene">
        <p>SCENE 7 GO</p>
        <button id="ice-cream3">ice cream</button>
        <button id="education">education</button>
        <button id="take-nap">take a nap</button>
      </div>
      <div id="end" class="scene">
        <p id="end-text">YOU WIN</p>
        <p id="score">0</p>
      </div>
    </div>
  </div>
  </body>
</HTML>
